# options specified here will apply to all posts in this folder

# prevents posts from re-rendering unless explicitly told to do so (for more, see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: auto

# enable banner style title blocks (see https://quarto.org/docs/authoring/title-blocks.html)
title-block-banner: true

# execution
execute:
  message: false
  warning: false
  
# output
output:
  html_document:
    code-fold: true
    code-tools: true
    toc: true
    toc_float: true

# adjusting date displays
date-modified: last-modified

# author info
author:
  - name: An Bui
    url: https://an-bui.com/
    affiliation: UC Santa Barbara, Ecology, Evolution, and Marine Biology
    affiliation-url: https://www.eemb.ucsb.edu/
    
filters:
  - lightbox
lightbox: auto
